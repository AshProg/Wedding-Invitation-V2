<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="assets/wedding-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Controls (floating button) -->
    <div id="musicControl" class="music-control hidden">
        <button id="musicToggle" class="music-toggle">
            <span class="music-icon playing">‚ô™</span>
        </button>
    </div>

    <!-- Splash Screen with Music Start -->
    <div id="splashScreen" class="splash-screen">
        <div class="splash-content">
            <div class="ornament animate-fade-in">‚ù¶</div>
            <h1 class="splash-title animate-fade-in-up">You're Invited</h1>
            <p class="splash-subtitle animate-fade-in-up">to our wedding celebration</p>
            <button id="enterBtn" class="enter-btn animate-fade-in-up">
                Open Invitation
                <small>üîä Tap to play music</small>
            </button>
            <div class="ornament animate-fade-in">‚ù¶</div>
        </div>
    </div>

    <!-- Main Invitation Content -->
    <div id="mainContent" class="main-content">
        
        <!-- Section 1 -->
        <section class="invitation-section fade-in-section">
            <img src="assets/2.png" alt="Wedding Invitation" class="section-image">
        </section>

        <!-- Section 2 -->
        <section class="invitation-section fade-in-section">
            <img src="assets/3.png" alt="Wedding Details" class="section-image">
        </section>

        <!-- Section 3 -->
        <section class="invitation-section fade-in-section">
            <img src="assets/4.png" alt="Wedding Information" class="section-image">
        </section>

        <!-- Section 4 -->
        <section class="invitation-section fade-in-section">
            <img src="assets/5.png" alt="Wedding Schedule" class="section-image">
        </section>

        <!-- Section 5 -->
        <section class="invitation-section fade-in-section">
            <img src="assets/6.png" alt="Wedding Details" class="section-image">
        </section>

        <!-- Section 6 -->
        <section class="invitation-section fade-in-section">
            <img src="assets/7.png" alt="Wedding Information" class="section-image">
        </section>

        <!-- Section 7 -->
        <section class="invitation-section fade-in-section">
            <img src="assets/8.png" alt="Wedding Closing" class="section-image">
        </section>

    </div>

    <script src="music-player.js"></script>
</body>
</html>
